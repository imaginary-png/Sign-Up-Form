<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>blep</title>
</head>

<body>
    <div class="sidebar"></div>

    <div class="main">
        <div class="top">
            <p class="main-text">This is not a real online service! You know you need something like this in your life
                to help you realise your deepest dreams.</p>
            <p class="main-text-flavour">Sign up <em>now</em> to get started.</p>
            <p class="sub-text">You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <title>Let's do this!</title>
            <form action="" class="sign-up-form">
                <label for="fname">FIRST NAME</label><input type="text" name="fname" id="fname">
                <label for="lname">LAST NAME</label><input type="text" name="lname" id="lname">
                <label for="email">EMAIL</label><input type="email" name="email" id="email">
                <label for="phone">PHONE NUMBER</label><input type="tel" name="phone" id="phone">
                <label for="password">PASSWORD</label><input type="password" name="password" id="password">
                <label for="passwordConfirm">CONFIRM PASSWORD</label><input type="password" name="passwordConfirm" id="passwordConfirm">
            </form>
        </div>
        <div class="bottom">
            <button class="sign-up">Create Account</button>
            <div class="sign-up-text">Already have an account? <a>Log in</a></div>
        </div>
    </div>

</body>

</html>
